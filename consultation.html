        <!DOCTYPE html>
        <html lang="en">
        
        <head>
            <!-- Required meta tags-->
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="Colorlib Templates">
            <meta name="author" content="Colorlib">
            <meta name="keywords" content="Colorlib Templates">
        
            <!-- Title Page-->
            <title>Get A Free Quote</title>
        
            <!-- Font special for pages-->
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        
            <!-- Main CSS-->
            <link href="css/main.css" rel="stylesheet" media="all">
        </head>
        
        <body>
            
            <div id = "freeQuote" class="page-wrapper p-t-100 p-b-50">
                <div class="wrapper wrapper--w900">
                    <div class="card card-6">
                        <div id = "heading" class="card-heading">
                            <div id="flexy">
                                
                                <h2 class="title">Get A Free Quote</h2>
                            </div>
                        </div>
                        <div class="card-body">
                            <form
                            action="https://formspree.io/f/xknyknpr"
                            method="POST"
                          >
                            
                                <div class="form-row">
                                    <div class="name">Full name</div>
                                    <div class="value">
                                        <input class="input--style-6" type="text" name="full_name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Email address</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Phone Number</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-6" type="numbers" name="number">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Message</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <textarea class="textarea--style-6" name="message" placeholder="Message sent to the employer"></textarea>
                                        </div>
                                    </div>
                                </div>
                                
                                
                            </div>
                            <div class="card-footer">
                                <button  id ="submit"  class = "btn btn-primary h5" type="submit">Submit </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Jquery JS-->
            <script src="vendor/jquery/jquery.min.js"></script>
        
        
            <!-- Main JS-->
            <script src="js/global.js"></script>
        
        </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
